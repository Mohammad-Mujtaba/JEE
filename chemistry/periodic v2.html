<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Periodic Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --alkali-metal: #FF6B6B;
            --alkaline-earth: #FFA07A;
            --transition-metal: #FFD166;
            --post-transition-metal: #06D6A0;
            --metalloid: #4ECDC4;
            --nonmetal: #118AB2;
            --halogen: #7B2CBF;
            --noble-gas: #3A86FF;
            --lanthanide: #8338EC;
            --actinide: #FF006E;
            --unknown: #BDBDBD;
            --text-dark: #2B2D42;
            --text-light: #EDF2F4;
            --bg-color: #F8F9FA;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --element-size: 80px;
            --f-block-element-size: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Source Sans Pro', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn.active {
            background-color: var(--text-dark);
            color: white;
        }

        .periodic-table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 6px;
            margin-bottom: 20px;
        }

        .f-block-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .f-block {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-gap: 6px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .element {
            position: relative;
            width: var(--element-size);
            height: var(--element-size);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            color: white;
            background-color: var(--unknown);
        }

        .f-block .element {
            width: var(--f-block-element-size);
            height: var(--f-block-element-size);
        }

        .element:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .element .number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .element .symbol {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 2px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .f-block .element .symbol {
            font-size: 1.4rem;
        }

        .element .name {
            font-size: 0.6rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            word-break: break-word;
            padding: 0 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .element:hover .name {
            opacity: 1;
        }

        .element .details {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .element:hover .details {
            opacity: 1;
            pointer-events: auto;
            top: calc(100% + 5px);
        }

        .element .details h3 {
            margin-bottom: 8px;
            color: inherit;
            font-size: 1.2rem;
            border-bottom: 2px solid currentColor;
            padding-bottom: 5px;
        }

        .element .details p {
            margin-bottom: 5px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .element .details p span:last-child {
            font-weight: 500;
        }

        /* Element category colors */
        .alkali-metal { background-color: var(--alkali-metal); }
        .alkaline-earth { background-color: var(--alkaline-earth); }
        .transition-metal { background-color: var(--transition-metal); }
        .post-transition-metal { background-color: var(--post-transition-metal); }
        .metalloid { background-color: var(--metalloid); }
        .nonmetal { background-color: var(--nonmetal); }
        .halogen { background-color: var(--halogen); }
        .noble-gas { background-color: var(--noble-gas); }
        .lanthanide { background-color: var(--lanthanide); }
        .actinide { background-color: var(--actinide); }
        .unknown { background-color: var(--unknown); }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: white;
            box-shadow: var(--card-shadow);
            font-size: 0.85rem;
            transition: transform 0.2s ease;
        }

        .legend-item:hover {
            transform: translateY(-2px);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }

        /* Search and filter */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--noble-gas);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        /* Element info panel */
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            padding: 25px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .info-panel.active {
            opacity: 1;
            pointer-events: auto;
        }

        .info-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .info-panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .info-panel-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s ease;
        }

        .info-panel-close:hover {
            color: var(--text-dark);
        }

        .info-panel-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-panel-section {
            margin-bottom: 15px;
        }

        .info-panel-section h4 {
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 1.1rem;
        }

        .info-panel-section p {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .info-panel-section ul {
            padding-left: 20px;
        }

        .info-panel-section li {
            margin-bottom: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            :root {
                --element-size: 70px;
                --f-block-element-size: 60px;
            }
        }

        @media (max-width: 992px) {
            :root {
                --element-size: 60px;
                --f-block-element-size: 50px;
            }
            
            .element .symbol {
                font-size: 1.4rem;
            }
            
            .f-block .element .symbol {
                font-size: 1.2rem;
            }
            
            .f-block {
                grid-template-columns: repeat(14, 1fr);
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --element-size: 50px;
                --f-block-element-size: 45px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .element .symbol {
                font-size: 1.2rem;
            }
            
            .f-block .element .symbol {
                font-size: 1rem;
            }
            
            .f-block {
                grid-template-columns: repeat(7, 1fr);
                grid-gap: 5px;
                padding: 0;
            }
            
            .info-panel-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            :root {
                --element-size: 40px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .element .symbol {
                font-size: 1rem;
            }
            
            .element .number {
                font-size: 0.6rem;
            }
            
            .main-table {
                grid-gap: 4px;
            }
            
            .f-block {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .search-box {
                width: 100%;
            }
            
            .controls {
                gap: 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .element {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        /* Atomic radius visualization */
        .atomic-radius {
            position: absolute;
            bottom: 5px;
            width: 60%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            overflow: hidden;
        }

        .atomic-radius-fill {
            height: 100%;
            background-color: white;
        }
    </style>
</head>

            // Function to create element div
            function createElementDiv(element) {
                const elementDiv = document.createElement('div');
                elementDiv.className = `element ${element.category}`;
                elementDiv.dataset.number = element.number;
                elementDiv.dataset.category = element.category;
                elementDiv.dataset.block = element.block;
                elementDiv.dataset.name = element.name.toLowerCase();
                elementDiv.dataset.symbol = element.symbol.toLowerCase();
                
                // Calculate relative atomic radius for visualization (0-100%)
                const maxRadius = 265; // pm (atomic radius of largest element)
                const radiusPercent = element.atomicMass ? Math.min(100, Math.round((element.atomicMass / maxRadius) * 100)) : 0;
                
                elementDiv.innerHTML = `
                    <div class="number">${element.number}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                    <div class="atomic-radius"><div class="atomic-radius-fill" style="width: ${radiusPercent}%"></div></div>

                        <p><span>Atomic Number:</span> <span>${element.number}</span></p>

                        <p><span>Discovered:</span> <span>${element.discovered}</span></p>

                    </div>
                `;
                
                if (element.uses && element.uses.length > 0) {
                    contentHTML += `
                        <div class="info-panel-section">
                            <h4>Uses</h4>
                            <ul>
                                ${element.uses.map(use => `<li>${use}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                infoPanelContent.innerHTML = contentHTML;
                infoPanel.classList.add('active');
                overlay.classList.add('active');
            }

            // Close info panel
            infoPanelClose.addEventListener('click', function() {
                infoPanel.classList.remove('active');
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', function() {
                infoPanel.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Place elements in their correct positions
            elements.forEach(element => {
                const elementDiv = createElementDiv(element);
                
                if (element.block === 'f') {
                    // Place f-block elements in the separate table
                    let position;
                    if (element.number >= 58 && element.number <= 71) {
                        // Lanthanides - first row of f-block
                        position = element.number - 58;
                    } else if (element.number >= 90 && element.number <= 103) {
                        // Actinides - second row of f-block
                        position = 15 + (element.number - 90);
                    }
                    
                    if (position !== undefined && position < fBlockTable.children.length) {
                        fBlockTable.replaceChild(elementDiv, fBlockTable.children[position]);
                    }
                } else {
                    // Place main table elements
                    let position = ((element.period - 1) * 18) + (element.group - 1);
                    
                    // Handle special cases (La and Ac)
                    if (element.number === 57 || element.number === 89) {
                        position = ((element.period - 1) * 18) + 2;
                    }
                    
                    // Replace the empty cell at the calculated position
                    if (position < periodicTable.children.length) {
                        periodicTable.replaceChild(elementDiv, periodicTable.children[position]);
                    }
                }
            });

            // Search functionality
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const elements = document.querySelectorAll('.element');
                
                elements.forEach(el => {
                    const name = el.dataset.name;
                    const symbol = el.dataset.symbol;
                    const number = el.dataset.number;
                    
                    if (name.includes(searchTerm)) {
                        el.style.display = 'flex';
                    } else if (symbol.includes(searchTerm)) {
                        el.style.display = 'flex';
                    } else if (number.includes(searchTerm)) {
                        el.style.display = 'flex';
                    } else {
                        el.style.display = 'none';
                    }
                });
            });

            // Filter functionality
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const elements = document.querySelectorAll('.element');
                    
                    elements.forEach(el => {
                        const category = el.dataset.category;
                        const block = el.dataset.block;
                        
                        switch(filter) {
                            case 'all':
                                el.style.display = 'flex';
                                break;
                            case 'metal':
                                if (category.includes('metal') && !category.includes('nonmetal') && 
                                    !category.includes('noble-gas') && !category.includes('halogen')) {
                                    el.style.display = 'flex';
                                } else {
                                    el.style.display = 'none';
                                }
                                break;
                            case 'nonmetal':
                                if (category.includes('nonmetal') || category.includes('halogen') || 
                                    category.includes('noble-gas')) {
                                    el.style.display = 'flex';
                                } else {
                                    el.style.display = 'none';
                                }
                                break;
                            case 'alkali':
                                el.style.display = category === 'alkali-metal' ? 'flex' : 'none';
                                break;
                            case 'noble':
                                el.style.display = category === 'noble-gas' ? 'flex' : 'none';
                                break;
                            case 'rare':
                                el.style.display = (block === 'f' || category === 'lanthanide' || 
                                                  category === 'actinide') ? 'flex' : 'none';
                                break;
                            default:
                                el.style.display = 'flex';
                        }
                    });
                });
            });

            // Add animation delays to elements for staggered appearance
            const allElements = document.querySelectorAll('.element');
            allElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.02}s`;
            });
        });
    </script>
</body>
</html>
